<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a stopwatch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p id="countDown"></p>
        <div class="buttons">
            <button class="startBtn">START</button>
            <button class="stopBtn">STOP</button>
            <button class="getTimeBtn">GET TIME</button>
            <button class="clearTimeBtn">CLEAR TIME</button>
            <button class="resetBtn">RESET TIME</button>
        </div>
        <div class="resetValue"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
